<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Path Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	
	<link rel="stylesheet" href="./assets/styles/pathconverter.css" type="text/css" media="screen">
	
	
	
</head>
	<body>
		<div id="wrapper">
			<div id="contentarea">
				<div class="form">
					<p>Paste your Mac or Windows path here:</p>
					
					<form>
						<input class="path" type="text" size="20" value="" name="Eingabe" autofocus>
						<input class="button" type="button" onclick="this.form.Ergebnis.value=path(this.form.Eingabe.value)" value="Convert path" name="Start">
					
						<div class="result-box">
							<input id="das-ergebnis" class="result-input" type="text" readonly="" size="50" name="Ergebnis">
							
							<button class="button" id="copy-button" data-clipboard-target="#das-ergebnis">Copy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		

		<div>
			<p>S:\Sales\Public\02_partner\</p>
		</div>
	<script src="./assets/scripts/path.js"></script>
	<script src="./assets/scripts/copy.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
	</body>
</html>
